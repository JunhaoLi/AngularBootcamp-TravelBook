<div class="conatiner">
  <div class="row">
    <div class="col-md-5">
      <ul class="list-group" *ngFor="let travelItem of travelHistoryList">
        <li class="list-group-item">
          <app-travel-list-item [travelItem]="travelItem" (onTravelItemSelected)="onTravelItemSelected($event)"></app-travel-list-item>
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <app-travel-detail *ngIf="selectedTravelItem;else infoText" [travelItem]="selectedTravelItem"></app-travel-detail>
      <ng-template #infoText>
        <p class="alert alert-info" role="alert">Please select a travel item</p>
      </ng-template>
    </div>
  </div>
