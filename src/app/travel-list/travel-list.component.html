<div class="conatiner">
  <div class="row">
    <div class="col-md-5">
      <ul class="list-group" *ngFor="let travelItem of travelHistoryList;let i = index">
        <li class="list-group-item" (click)="onTravelItemClick(i)">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{travelItem.title}}</h4>
            <p class="list-group-item-text">{{travelItem.fromDate | date}} ~ {{travelItem.toDate | date}}</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-7" *ngIf="selectedTravelItem != null">
      <div class="row">
        <h2>
          {{selectedTravelItem.title}}
        </h2>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="d-flex item-group">
          <span class="input-group-text">From:</span>
          <input type="text" class="form-control" value="{{selectedTravelItem.fromDate | date}}" readonly>
        </div>
        <div class="d-flex item-group">
          <span class="input-group-text">To:</span>
          <input type="text" class="form-control" value="{{selectedTravelItem.toDate | date}}" readonly>
        </div>
      </div>
      <div class="row">
        <h3>Description</h3>
        <textarea class="form-control" readonly rows="8">{{selectedTravelItem.description}}</textarea>
      </div>
      <br>
      <div class="row d-flex justify-content-between">
        <div *ngFor="let url of selectedTravelItem.pictureUrls">
          <img class="img-fluid img-thumbnail" style="max-height: 200px" [src]="url" alt="{{selectedTravelItem.Title}} image">
        </div>
      </div>
      <br>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-primary"role="button">Edit this travel</button>
      </div>
    </div>
  </div>
