<div class="container">
  <h2>Welcome to travel book</h2>
  <div class="row">
    <form class="col-6">
      <span>Create a new account to save your travel history</span>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" (click)="onSignupClick()">Sign in</button>
    </form>
    <form class="col-6" action="">
        <span>Already a user? Sign in here</span>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" (click)="onSigninClick()">Sign up</button>
      </form>
  </div>
</div>
