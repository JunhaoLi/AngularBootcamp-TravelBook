<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input class="form-control" type="email" id="email" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel required minlength="4">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Signup'}}
                </button>
                |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Swtich to {{isLoginMode ? 'Signup' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
